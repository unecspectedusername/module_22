<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Task 1</title>
</head>
<body>
<main>
    <div class="flags">
        <div class="flags__russia">
            <svg width="180" height="120">
                <rect x="0" y="0" width="180" height="40" fill="white"></rect>
                <rect x="0" y="40" width="180" height="40" fill="#0039a6"></rect>
                <rect x="0" y="80" width="180" height="40" fill="#d52b1e"></rect>
            </svg>
        </div>
        <div class="flags__france">
            <svg width="180" height="120">
                <rect x="0" y="0" width="60" height="120" fill="#002654"></rect>
                <rect x="60" y="0" width="60" height="120" fill="white"></rect>
                <rect x="120" y="0" width="60" height="120" fill="#be0027"></rect>
            </svg>
        </div>
        <div class="flags__finland">
            <svg width="180" height="120">
                <rect x="0" y="0" width="100%" height="100%" fill="white"></rect>
                <line x1="0" y1="60" x2="180" y2="60" stroke="#002f6c" stroke-width="30"></line>
                <line x1="70" y1="0" x2="70" y2="120" stroke="#002f6c" stroke-width="30"></line>
            </svg>
        </div>
        <div class="flags__switzerland">
            <svg width="180" height="120">
                <rect x="0" y="0" width="100%" height="100%" fill="#da291c"></rect>
                <rect x="-6.66%" y="-33.33%" width="13.33%" height="66.66%" fill="white"
                      transform="translate(90 60)"></rect>
                <rect x="-6.66%" y="-33.33%" width="13.33%" height="66.66%" fill="white"
                      transform="translate(90 60), rotate(90)"></rect>
            </svg>
        </div>
        <div class="flags__japan">
            <svg width="180" height="120">
                <rect x="0" y="0" width="100%" height="100%" fill="white"></rect>
                <circle cx="50%" cy="50%" r="20%" fill="#bc002d"></circle>
            </svg>
        </div>
    </div>
</main>
</body>
</html>
